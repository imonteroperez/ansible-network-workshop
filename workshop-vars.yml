---
workshop_name: smc-workshop

vpcs:
  workshop1-vpc1:
    provider: aws
    region: us-east-2
    project: workshop1
    cidr: 172.17.0.0/16
    acl_list:
      - host-acl
      - rtr-acl
    networks:
      - { name: student1-net1, cidr: 172.17.1.0/24, az: us-east-2a }
      - { name: student2-net1, cidr: 172.17.3.0/24, az: us-east-2a }
    instances:
      - { name: student1-host1, size: t2.micro, image: ami-0932686c, acl: host-acl, subnet: student1-net1, public_ip: true, key_name: scarter, tags: {Owner: scarter, type: host} }
      - { name: student1-rtr1, size: t2.medium, image: ami-541e3931, acl: rtr-acl, subnet: student1-net1, public_ip: true, key_name: scarter, tags: {Owner: scarter, network_os: ios, type: network}, user_data: 'ios-config-0001=ip route 0.0.0.0 0.0.0.0 GigabitEthernet1 dhcp' }
      - { name: student2-host1, size: t2.micro, image: ami-0932686c, acl: host-acl, subnet: student2-net1, public_ip: true, key_name: scarter, tags: {Owner: scarter, type: host} }
      - { name: student2-rtr1, size: t2.medium, image: ami-541e3931, acl: rtr-acl, subnet: student2-net1, public_ip: true, key_name: scarter, tags: {Owner: scarter, network_os: ios, type: network}, user_data: 'ios-config-0001=ip route 0.0.0.0 0.0.0.0 GigabitEthernet1 dhcp' }
    routes:
      - { subnet: student1-net1, cidr: 172.18.2.0/24, instance: student1-rtr1 }
      - { subnet: student2-net1, cidr: 172.18.4.0/24, instance: student2-rtr1 }

  workshop1-vpc2:
    provider: aws
    region: us-east-2
    project: workshop1
    cidr: 172.18.0.0/16
    acl_list:
      - host-acl
      - rtr-acl
    networks:
      - { name: student1-net2-outside, cidr: 172.18.1.0/24, az: us-east-2b }
      - { name: student1-net2-inside, cidr: 172.18.2.0/24, az: us-east-2b, vnf_instance: student1-rtr2, inside_ip: 172.18.2.254 }
      - { name: student2-net2-outside, cidr: 172.18.3.0/24, az: us-east-2b }
      - { name: student2-net2-inside, cidr: 172.18.4.0/24, az: us-east-2b, vnf_instance: student2-rtr2, inside_ip: 172.18.4.254 }
    instances:
      - { name: student1-host2, size: t2.micro, image: ami-0932686c, acl: host-acl, subnet: student1-net2-inside, public_ip: false, key_name: scarter, tags: {Owner: scarter, type: host} }
      - { name: student1-rtr2, size: t2.medium, image: ami-541e3931, acl: rtr-acl, subnet: student1-net2-outside, public_ip: true, key_name: scarter, tags: {Owner: scarter, network_os: ios, type: network}, user_data: 'ios-config-0001=ip route 0.0.0.0 0.0.0.0 GigabitEthernet1 dhcp' }
      - { name: student2-host2, size: t2.micro, image: ami-0932686c, acl: host-acl, subnet: student2-net2-inside, public_ip: false, key_name: scarter, tags: {Owner: scarter, type: host} }
      - { name: student2-rtr2, size: t2.medium, image: ami-541e3931, acl: rtr-acl, subnet: student2-net2-outside, public_ip: true, key_name: scarter, tags: {Owner: scarter, network_os: ios, type: network}, user_data: 'ios-config-0001=ip route 0.0.0.0 0.0.0.0 GigabitEthernet1 dhcp' }

acl_dict:
  host-acl:
    - { src_ip: 0.0.0.0/0, dst_ports: 22, proto: tcp }
    - { src_ip: 0.0.0.0/0, dst_ports: -1, proto: icmp }
  rtr-acl:
    - { src_ip: 0.0.0.0/0, dst_ports: 22, proto: udp }
    - { src_ip: 0.0.0.0/0, dst_ports: 500, proto: udp }
    - { src_ip: 0.0.0.0/0, dst_ports: 4500, proto: udp }
ssh_keys:
  scarter: "ssh-rsa  stevenca@STEVENCA-M-202D"
